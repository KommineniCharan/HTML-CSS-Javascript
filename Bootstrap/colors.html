<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap Colors</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>

	<section class="colors-sec mt-5 pt-5">
		<div class="container">
			<div class="row">

				<h1 class="pb-5">Bootstrap Colors</h1>
				
				<div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
					<div class="bg-primary">
					<p class="text-white">Primary Color</p>
					</div>
				</div>

				<div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
					<div class="bg-secondary">
					<p class="text-white">Secondary Color</p>
					</div>
				</div>


				<div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
					<div class="bg-success">
					<p class="text-white">Success Color</p>
					</div>
				</div>

				<div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
					<div class="bg-info">
					<p class="text-white">Info Color</p>
					</div>
				</div>

				<div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
					<div class="bg-warning">
					<p class="text-white">Warning Color</p>
					</div>
				</div>

				<div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
					<div class="bg-danger">
					<p class="text-white">Danger Color</p>
					</div>
				</div>

				<div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
					<div class="bg-light">
					<p class="text-dark">Light Color</p>
					</div>
				</div>

				<div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
					<div class="bg-dark">
					<p class="text-white">Dark Color</p>
					</div>
				</div>

			</div>

			<div class="row">
				
				<div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
					<div class="">
					<p class="text-primary">Primary Color</p>
					<p class="text-success">Success Color</p>
					<p class="text-secondary">Secondary Color</p>
					<p class="text-info">Info Color</p>
					<p class="text-warning">Warning Color</p>
					<p class="text-danger">Danger Color</p>
					<p class="text-muted">Muted Color</p>
					<p class="text-dark">Dark Color</p>
					<p class="text-light bg-dark">Light Color</p>
					<p class="text-white bg-primary">White Color</p>
					</div>
				</div>


			</div>
		</div>
	</section>

</body>
</html>
