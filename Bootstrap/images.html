<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Images</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

	<section class="images-sec bg-dark mt-5 p-5">
		<div class="container">
			<div class="row">
				<div class="col-md-3">
					<img src="images/1.jpg" class="img-fluid" alt="image fluid class" />
				</div>
				<div class="col-md-3">
					<img src="images/2.jpg" class="img-fluid rounded" alt="image fluid class" />
				</div>
				<div class="col-md-3">
					<img src="images/3.jpg" class="img-fluid rounded-circle" alt="image fluid class" />
				</div>
				<div class="col-md-3">
					<img src="images/4.jpg" class="img-fluid img-thumbnail" alt="image fluid class" />
				</div>
			</div>
		</div>
	</section>

</body>
</html>
