<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Alerts</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>

<section class="alerts-sec bg-dark m-5 p-5">
	<div class="container">
		<div class="row">
			<div class="alert alert-primary">
				<p class="">HTML, CSS, Bootstrap</p>
			</div>
			<div class="alert alert-secondary">
				<p class="">HTML, CSS, Bootstrap</p>
			</div>
			<div class="alert alert-link">
				<a class="text-white">HTML, CSS, Bootstrap</a>
			</div>
		</div>

		<div class="row">
			<h1 class="text-white">Spinners</h1>
			<div class="col-md-2">
				<button><span class="spinner spinner-border"></span>Loading</button>
			</div>
			<div class="col-md-2">
				<button><span class="spinner spinner-grow"></span>Loading</button>
			</div>
		</div>

	</div>
</section>


</body>
</html>
