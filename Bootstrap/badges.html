<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Badges</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>


<section class="badges m-5">
	<div class="container">
		<div class="row">
			<h2>Badges</h2>
			
			<h1>Message <span class="badge bg-primary">5</span></h1>
<h2>Message <span class="badge bg-secondary">6</span></h2>
<h3>Message <span class="badge bg-success">2</span></h3>
<h4>Message <span class="badge bg-info">8</span></h4>
<h5>Message <span class="badge bg-warning">5</span></h5>
<h6>Message <span class="badge bg-danger">3</span></h6>
		</div>
	</div>
</section>

</body>
</html>
