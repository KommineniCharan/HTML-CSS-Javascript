<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Modal</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

    <section>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-12">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">Modal</button>

                <div class="modal" id="myModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            
                            <div class="modal-header">
                                <h2 class="modal-title">Modal Header</h2>
                                <button class="btn-close" data-bs-dismiss="modal"></button>
                            </div>

                            <div class="modal-body bg-light">
                                <h1>Modal Body Content</h1>
                                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quasi veritatis tenetur repellat est tempora qui cum corporis quibusdam nobis quos, maxime recusandae eaque quo saepe ullam voluptatem alias, libero blanditiis.</p>
                            </div>

                            <div class="modal-footer">
                                <button class="btn btn-success" data-bs-dismiss="modal">Close</button>
                            </div>

                        </div>
                    </div>
                </div>

                </div>
            </div>
        </div>
    </section>

</body>
</html>
