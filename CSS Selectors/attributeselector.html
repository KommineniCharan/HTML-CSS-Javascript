<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Attribute Selector</title>

	<style type="text/css">
		h1{background-color: yellow;padding: 50px;border: 5px solid red;}
		h1:hover{background-color: red;color: yellow;border-color: green;}
		p.lorem::first-line{color: red;}
		[title]{width: 1000px;height: 600px;}
	</style>

</head>
<body>

	<section class="groupselector">
		<h1>Welcome to Besant Technologies</h1>
			<p class="myfirstclass">Learn HTML Course</p>
			<div id="happy">We are happy to be a part of learning this course</div>
			<img src="1.jpg" alt="image" title="myfirstimage">
	</section>

</body>
</html>
