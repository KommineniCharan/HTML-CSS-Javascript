<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table Colspan</title>

	<style type="text/css">
		table, td, th{border: 1px solid #000;padding: 10px 10px;}
	</style>

</head>
<body>

	<table>
		<thead>
			<tr>
				<th>Sno</th>
				<th colspan="2">Full Name</th>
				<th>Qualification</th>
			</tr>
		</thead>

		<tbody>
			<tr>
				<td>1</td>
				<td>Mahesh</td>
				<td width="100px">M</td>
				<td>BSc</td>
			</tr>

			<tr>
				<td>2</td>
				<td>Viswanath</td>
				<td>V</td>
				<td>BCom</td>
			</tr>

			<tr>
				<td>3</td>
				<td>Raksha</td>
				<td>R</td>
				<td>BTech</td>
			</tr>

		</tbody>

	</table>

</body>
</html>
