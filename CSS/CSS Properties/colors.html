<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS Colors</title>

	<style type="text/css">
		.rgb-colors-div p{color: rgb(198 130 0);}
		.hexa-colors-div p{color: #d82e99;}
		.hsl-colors-div p{color: hsl(0, 100%, 50%, 1.0);}
	</style>

</head>
<body>

	<section class="colors">
		<div class="rgb-colors-div">
			<h1>RGB Color Example</h1>
			<p>Besant Technologies</p>
		</div>

		<div class="hexa-colors-div">
			<h1>Hexa Decimal Color Example</h1>
			<p>Besant Technologies</p>
		</div>

		<div class="hsl-colors-div">
			<h1>HSL Color Example</h1>
			<p>Besant Technologies</p>
		</div>

	</section>

</body>
</html>
