<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lists Type</title>

	<style type="text/css">
		.unorderedlist li{list-style-type: square;}
	</style>

</head>
<body>

	<section>
		<div>
			<h1>Ordered Lists</h1>
			<ol class="orderedlist">
				<li>HTML</li>
				<li>CSS</li>
				<li>Bootstrap</li>
				<li>Javascript</li>
			</ol>

			<h1>Unordered List</h1>
			<ul class="unorderedlist">
				<li>HTML</li>
				<li>CSS</li>
				<li>Bootstrap</li>
				<li>Javascript</li>
			</ul>

			<h1>Description List</h1>
			<dl>
				<dt>Frontend Courses</dt>
				<dl>HTML</dl>

				<dt>Frontend Courses</dt>
				<dl>CSS</dl>
			</dl>

		</div>
	</section>

</body>
</html>
