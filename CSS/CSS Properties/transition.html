<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Transition & Transform</title>

	<style type="text/css">
		.transition{position: relative;}
		.transition-div{width: 500px;}
		.transition-div h1{padding: 50px 50px;background-color: yellow;}
		.transition-div h1:hover{transition: background-color 2s;background-color: green;}
		.transition-div p.rot{transform: rotate(90deg);background-color: red;color: #fff;}
		p.translate{transform: translateY(100px);color: #000;}
		p.skew{transform: skew(10deg);color: #000;font-size: 45px;}
	</style>

</head>
<body>

	<section class="transition">
		<div class="transition-div">
			<h1>Besant Technologies</h1>
			<p class="rot">We are learning HTML & CSS</p>
			<p class="translate">Transalate</p>
			<p class="skew">Skew</p>
		</div>
	</section>

</body>
</html>
