<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Forms</title>
</head>
<body>

	<form action="one.html" method="POST" enctype="multipart/form-data">

		<h1>Besant Technologies Form</h1>
		
		<label for="name">Name : </label>
		<input type="text" name="name" id="name" required="true" /><br/><br/>

		<label for="email">Email :</label>
		<input type="email" name="email" id="email" required="true" /><br/><br/>

		<label for="phone">Phone :</label>
		<input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required="true" /><br/><br/>

		<label for="url">URL :</label>
		<input type="url" name="url" id="url" /><br/><br/>

		<label for="rank">Rank : </label>
		<input type="number" name="rank" id="rank" /><br/><br/>

		<label for="date">Date : </label>
		<input type="date" name="date" id="date" /><br/><br/>

		<label for="time">Time : </label>
		<input type="time" name="time" id="time" /><br/><br/>

		<label for="hid">Hidden File: </label>
		<input type="hidden" name="hid" id="text" value="hiddenfile" /><br/><br/>

		<label for="resume">Resume: </label>
		<input type="file" name="file" id="file" /><br/><br/>

		<label for="gender">Gender : </label>
		<select name="gender">
			<option name="Male">Male</option>
			<option name="Female">Female</option>
		</select><br/><br/>

		<label for="qualification">Qualification : </label>
		<input list="qualification" name="qualification">
		<datalist id="qualification">
			<option value="Post Graduate">Post Graduate</option>
			<option value="Graduate">Graduate</option>
			<option value="12th">12th</option>
		</datalist><br/><br/>


		<fieldset>
		<legend>Course : </legend>
		<input type="radio" id="html" name="course" value="HTML" />
		<label for="html">HTML</label><br/>
		
		<input type="radio" id="css" name="course" value="CSS" />
		<label for="css">CSS</label><br/>

		<input type="radio" id="javascript" name="course" value="Javascript" />
		<label for="javascript">Javascript</label>
		
		</fieldset><br/><br/>


		<fieldset>
		<legend>Course Status : </legend>

		<input type="checkbox" id="ongoing" name="ongoing" value="Ongoing">
		<label for="ongoing">Ongoing</label><br>
		
		<input type="checkbox" id="completed" name="completed" value="Completed">
		<label for="completed">Completed</label><br>
		
		</fieldset><br/><br/>


		<label for="message"></label>
		<textarea rows="5" cols="25" name="message" id="message"></textarea><br/><br/>

		<input type="submit" name="submit" value="Submit Now"><br/><br/>

	</form>

</body>
</html>
