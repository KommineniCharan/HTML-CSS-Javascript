<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid #000;padding: 10px 10px;
}
</style>
</head>
<body>

<h1>Table Row Span</h1>

<table>
  <tr>
    <th>SNo</th>
    <td>1</td>
  </tr>
  <tr>
    <th>Name</th>
    <td>Mahesh</td>
  </tr>
  <tr>
    <th rowspan="2">Phone</th>
    <td>9999999999</td>
  </tr>
  <tr>
    <td>8888888888</td>
  </tr>
</table>

</body>
</html>
