<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
}
</style>
</head>
<body>

<h1>Table Row Span</h1>

<table>
  <tr>
    <th>Month</th>
    <th>Savings</th>
    <th>Savings for holiday!</th>
  </tr>
  <tr>
    <td>January</td>
    <td>1000 Rs</td>
    <td rowspan="2">500 Rs</td>
  </tr>
  <tr>
    <td>February</td>
    <td>800 Rs</td>
  </tr>
</table>

</body>
</html>
