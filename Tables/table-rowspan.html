<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid #000;padding: 10px 10px;
}
</style>
</head>
<body>

<h1>Table Row Span</h1>

<table>
  <thead>
    <th>SNo</th>
    <th>SName</th>
    <th>Phone</th>
  </thead>

  <tbody>
  <tr>
    <td rowspan="2">1</td>
    <td rowspan="2">Mahesh</td>
    <td>9999999999</td>
  </tr>
  <tr>
    <td>8888888888</td>
  </tr>
  <tr>
    <td rowspan="2">2</td>
    <td rowspan="2">Viswanath</td>
    <td>9999999999</td>
  </tr>
  <tr>
    <td>8888888888</td>
  </tr>
  </tbody>
</table>

</body>
</html>
